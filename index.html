<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina con pruebas js" />
    <meta name="keywords" content="js, ayuda con js, ejercitacion,bootstrap, objetos, BOM, DOM" />
    <meta name="author" content="Ruiz V. Emanuel" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>NUMEROS magicos</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container text-center py-3">
        <h1 class="py-3">Numeros magicos</h1>
        <button type="button" class="btn btn-danger" onclick="aleatorio()">
          Comenzar el juego
        </button>
      </div>
      <div class="container text-center py-3">
        <h1 class="py-3">Adivina el numero magico</h1>
        <form id="form" class="d-flex">
          <input
            id="num"
            minlength="1"
            maxlength="2"
            min="1"
            max="20"
            class="form-control me-2"
            type="number"
            placeholder="ingrese un nÃºmero del 1 al 20"
            required
          />
          <button class="btn btn-danger" type="submit">Enviar</button>
        </form>
        <article class="container pt-4">
          <div class="row justify-content-center" id="cont"></div>
        </article>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/prueba.js"></script>
  </body>
</html>
